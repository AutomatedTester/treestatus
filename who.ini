[plugin:redirector]
# challenge
use = repoze.who.plugins.redirector:make_plugin
login_url = /login

[plugin:authtkt]
# idenfication and authentication
use = repoze.who.plugins.auth_tkt:make_plugin
secret = seeeecrit

[plugin:basicauth]
# identification and challenge
use = repoze.who.plugins.basicauth:make_plugin
realm = 'treestatus'

[plugin:htpasswd]
# authentication
use = repoze.who.plugins.htpasswd:make_plugin
filename = %(here)s/passwd
check_fn = repoze.who.plugins.htpasswd:crypt_check

[plugin:ldap]
# authentication
use = repoze.who.plugins.ldap:LDAPAuthenticatorPlugin
ldap_connection = ldaps://addressbook.mozilla.com
base_dn = o=com,dc=mozilla
naming_attribute = mail
returned_id = login

[plugin:browserid]
# authentication
use = repoze.who.plugins.browserid:make_plugin
audience = 127.0.0.1:5000
remember_name = authtkt

[general]
request_classifier = repoze.who.classifiers:default_request_classifier
challenge_decider = repoze.who.classifiers:default_challenge_decider
remote_user_key = REMOTE_USER

[identifiers]
# plugin_name;classifier_name:.. or just plugin_name (good for any)
#plugins = authtkt browserid
plugins = basicauth

[authenticators]
# plugin_name;classifier_name.. or just plugin_name (good for any)
#plugins = authtkt browserid
plugins = htpasswd

[challengers]
# plugin_name;classifier_name:.. or just plugin_name (good for any)
#plugins = browserid
plugins = basicauth
