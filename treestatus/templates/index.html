<html>
<head>
    <title>Tree Status</title>
</head>
<body>
<h1>Trees</h1>
<table>
    <thead>
        <tr><th>name</th><th>state</th><th>reason</th></tr>
    </thead>
    <tbody>
{% for tree in trees %}
<tr><td><a href="{{tree.tree}}">{{tree.tree}}</a></td><td>{{tree.status}}</td><td>{{tree.reason}}</td></tr>
{% endfor %}
    </tbody>
</table>

{% if 'REMOTE_USER' in ctx.env: %}
<p>
<form method="POST" action="">
Add a new tree:
    <input type="text" name="newtree">
    <input type="submit" value="Add">
</form>
</p>

<p>
<form method="POST" action="">
    Reason: <input type="text" name="reason">
    <input type="hidden" name="status" value="closed">
    <input type="submit" value="Close all trees">
</form>
</p>
{% endif %}

<a href="/">All trees</a>
<a href="/help">Help</a>
{% if 'REMOTE_USER' in ctx.env: %}
<a href="/logout">Logout</a>
{% else: %}
<a href="/login">Login</a>
{% endif %}
</body>
</html>
